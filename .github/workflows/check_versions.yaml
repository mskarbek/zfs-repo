---
name: "Check versions"
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - run: podman pull quay.io/fedora/fedora:42
      - run: podman run -d -v ./:/root/repo/ --init --name builder --network host quay.io/fedora/fedora:42 sleep 1h
      - run: podman exec builder dnf clean all
      - run: podman exec builder dnf update -y
      - run: podman exec builder dnf install -y uv python3-devel python3-cffi python3-setuptools krb5-devel
      - run: podman exec --workdir /root/repo builder ls -la
      - run: podman stop builder
